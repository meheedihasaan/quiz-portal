<!DOCTYPE html>
<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
	  
<head th:fragment="head-fragment">
    <!-- HTML5 Shim and Respond.js} IE9 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js} doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js}/1.4.2/respond.min.js}"></script>
    <![endif]-->
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="Gradient Able Bootstrap admin template made using Bootstrap 4. The starter version of Gradient Able is completely free for personal project." />
    <meta name="keywords" content="flat ui, admin , Flat ui, Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="codedthemes">
    
    <title th:text="${title}"></title>
    
    <!-- Favicon icon -->
    <link rel="icon" th:href="@{../../admin-resources/images/favicon.ico}" type="image/x-icon">
    
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/css/bootstrap/css/bootstrap.min.css}">
    
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/icon/themify-icons/themify-icons.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/icon/font-awesome/css/font-awesome.min.css}">
    
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/icon/icofont/css/icofont.css}">
    
    <!-- Style.css} -->
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/css/jquery.mCustomScrollbar.css}">
</head>

<body>
    <!-- Pre-loader Starts -->
    <div th:fragment="theme-loader-fragment" class="theme-loader">
        <div class="loader-track">
            <div class="loader-bar"></div>
        </div>
    </div>
    <!-- Pre-loader Ends -->
    
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">

			<!-- Header Navbar Starts -->
            <nav th:fragment="header-navbar-fragment" class="navbar header-navbar pcoded-header">
               <div class="navbar-wrapper">
                   <div class="navbar-logo">
                       <a class="mobile-menu" id="mobile-collapse" href="#!">
                           <i class="ti-menu"></i>
                       </a>
                       <div class="mobile-search">
                           <div class="header-search">
                               <div class="main-search morphsearch-search">
                                   <div class="input-group">
                                       <span class="input-group-addon search-close"><i class="ti-close"></i></span>
                                       <input type="text" class="form-control" placeholder="Enter Keyword">
                                       <span class="input-group-addon search-btn"><i class="ti-search"></i></span>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <a th:href="@{/}">
                           <p class="ml-2" style="font-size: 20px; margin-bottom: 0; padding-bottom: 0">Exam Portal</p>
                       </a>
                       <a class="mobile-options">
                           <i class="ti-more"></i>
                       </a>
                   </div>

                   <div class="navbar-container container-fluid">
                       <ul class="nav-left">
                           <li>
                               <div class="sidebar_toggle"><a href="javascript:void(0)"><i class="ti-menu"></i></a></div>
                           </li>
                           <li class="header-search">
                               <div class="main-search morphsearch-search">
                                   <div class="input-group">
                                       <span class="input-group-addon search-close"><i class="ti-close"></i></span>
                                       <input type="text" class="form-control">
                                       <span class="input-group-addon search-btn"><i class="ti-search"></i></span>
                                   </div>
                               </div>
                           </li>
                           <li>
                               <a href="#!" onclick="javascript:toggleFullScreen()">
                                   <i class="ti-fullscreen"></i>
                               </a>
                           </li>
                       </ul>
                       <ul class="nav-right">
                           <li class="user-profile header-notification">
                               <a href="#!">
                                   <img th:src="@{../../admin-resources/images/userProfile.jpg}" style="height: 20px; width: 20px" class="img-circle" alt="User-Profile-Image">
                                   <span th:text="${user.name}"></span>
                                   <i class="ti-angle-down"></i>
                               </a>
                               <ul class="show-notification profile-notification">
                                   <li>
                                       <a href="#!">
                                           <i class="ti-settings"></i> Settings
                                       </a>
                                   </li>
                                   <li>
                                       <a th:href="@{/backend/my-profile/{name} (name = ${user.name}) }">
                                           <i class="ti-user"></i> Profile
                                       </a>
                                   </li>
                                   
                                   <li>
                                       <a href="auth-lock-screen.html">
                                           <i class="ti-lock"></i> Lock Screen
                                       </a>
                                   </li>
                                   <li>
                                       <a th:href="@{/logout}">
                                       <i class="ti-layout-sidebar-left"></i> Logout
                                   </a>
                                   </li>
                               </ul>
                           </li>
                       </ul>
                   </div>
               </div>
           </nav>
           <!-- Header Navbar Ends -->

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                
                	<!-- Sidebar Starts -->
                    <nav th:fragment="sidebar-fragment" class="pcoded-navbar">
                        <div class="sidebar_toggle"><a href="#"><i class="icon-close icons"></i></a></div>
                        <div class="pcoded-inner-navbar main-menu">
                            <div class="pcoded-navigatio-lavel" data-i18n="nav.category.navigation">Layout</div>
                            <ul class="pcoded-item pcoded-left-item">
                                <li th:class="${dashboardActive}">
                                    <a th:href="@{/backend}">
                                        <span class="pcoded-micon"><i class="ti-home"></i><b>D</b></span>
                                        <span class="pcoded-mtext" data-i18n="nav.dash.main">Dashboard</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                                <li class="">
                                    <a href="">
                                        <span class="pcoded-micon"><i class="ti-layout-grid2-alt"></i></span>
                                        <span class="pcoded-mtext"  data-i18n="nav.basic-components.main">Categories</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                            </ul>
                            
                            <div class="pcoded-navigatio-lavel" data-i18n="nav.category.other">Other</div>
                            <ul class="pcoded-item pcoded-left-item">
                            	<li th:class="${myProfileActive}">
                                    <a th:href="@{/backend/my-profile/{name} (name = ${user.name}) }">
                                        <span class="pcoded-micon"><i class="ti-user"></i><b>M</b></span>
                                        <span class="pcoded-mtext" data-i18n="nav.menu-levels.main">Profile</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                                <li class="">
                                    <a th:href="@{/logout}">
                                        <span class="pcoded-micon"><i class="ti-arrow-left"></i><b>M</b></span>
                                        <span class="pcoded-mtext" data-i18n="nav.menu-levels.main">Logout</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <!-- Sidebar Ends -->
                    
                    <!-- Replaceable Content Starts -->
                    <div>
                    
                    </div>
                	<!-- Replaceable Content Ends -->
               
                </div>
            </div>
            
        </div>
    </div>

<!-- Required Jquery -->
<script type="text/javascript" th:src="@{../../admin-resources/js/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{../../admin-resources/js/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{../../admin-resources/js/popper.js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{../../admin-resources/js/bootstrap/js/bootstrap.min.js}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" th:src="@{../../admin-resources/js/jquery-slimscroll/jquery.slimscroll.js}"></script>
<!-- modernizr js -->
<script type="text/javascript" th:src="@{../../admin-resources/js/modernizr/modernizr.js}"></script>
<script type="text/javascript" th:src="@{../../admin-resources/js/modernizr/css-scrollbars.js}"></script>

<!-- Custom js -->
<script type="text/javascript" th:src="@{../../admin-resources/js/script.js}"></script>
<script th:src="@{../../admin-resources/js/pcoded.min.js}"></script>
<script th:src="@{../../admin-resources/js/vartical-demo.js}"></script>
<script th:src="@{../../admin-resources/js/jquery.mCustomScrollbar.concat.min.js}"></script>
</body>

</html>
