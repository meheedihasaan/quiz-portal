<!DOCTYPE html>
<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	  
<head th:replace="~{admin-template/base::head-fragment}">

</head>

<body>
    <!-- Pre-loader Starts -->
    <div th:replace="~{admin-template/base::theme-loader-fragment}">
    
    </div>
    <!-- Pre-loader Ends -->
    
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
        
			<!-- Header Navbar Starts -->
            <nav th:replace="~{admin-template/base::header-navbar-fragment}">
               
            </nav>
            <!-- Header Navbar Ends -->

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                
                	<!-- Sidebar Starts -->
                    <nav th:replace="~{admin-template/base::sidebar-fragment}">
                        
                    </nav>
                    <!-- Sidebar Ends -->
                    
                    <!-- Replaceable Content Starts -->
                    <div class="pcoded-content">
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">
									<!-- Page-header start -->
                                    <div class="page-header card">
                                        <div class="card-block">
                                        	<p th:text="${quiz.category.name}" class="badge badge-primary m-b-10"></p>
                                            <h5 class="m-b-10" th:text="${quiz.title}"></h5>
                                            <div class="breadcrumb-title b-t-default p-t-10">
                                                <p>Thanks for participating in this quiz. We appreciate your effort. Keep learning.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Page-header end -->
                                    

                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="card">
                                                    <div class="card-header pb-0">
                                                        <div class="d-inline">
									                        <h5 class="mr-3">Result Analysis</h5>
									                    </div>
									                    <div class="card-header-right">
															<ul class="list-unstyled card-option">
																<li><i class="fa fa-chevron-left"></i></li>
																<li><i class="fa fa-window-maximize full-card"></i></li>
																<li><i class="fa fa-minus minimize-card"></i></li>
																<li><i class="fa fa-refresh reload-card"></i></li>
																<li><i class="fa fa-times close-card"></i></li>
															</ul>
														</div>
                                                    </div>
                                                    <div class="card-block">
                                                    	<div class="table-responsive mt-3">
			                                                <table class="table">
			                                                    <tbody>
			                                                        <tr>
			                                                            <th scope="row">Quiz Title</th>
			                                                            <td class="font-weight-bold" th:text="${quiz.title}"></td>
			                                                        </tr>
			                                                        <tr>
			                                                            <th scope="row">Total Questions</th>
			                                                            <td class="font-weight-bold" th:text="${quiz.totalQuestions}"></td>
			                                                        </tr>
			                                                        <tr>
			                                                            <th scope="row">TotalMarks</th>
			                                                            <td class="font-weight-bold" th:text="${quiz.totalMarks}"></td>
			                                                        </tr>
			                                                        <tr>
			                                                            <th scope="row">Duration</th>
			                                                            <td><span class="font-weight-bold" th:text="${quiz.duration}"></span>  Minutes</td>
			                                                        </tr>
			                                                        <tr>
			                                                            <th scope="row">Obtained Marks</th>
			                                                            <td>
			                                                            	<span style="font-size: 16px" class="font-weight-bold badge badge-primary" th:text="${obtainedMarks}"></span>
			                                                            </td>
			                                                        </tr>
			                                                        <tr>
			                                                            <th scope="row">Attempted Questions</th>
			                                                            <td>
			                                                            	<span style="font-size: 16px" class="font-weight-bold badge badge-primary" th:text="${attemptedQuestions}"></span>
			                                                            </td>
			                                                        </tr>
			                                                        <tr>
			                                                            <th scope="row">Correct Answers</th>
			                                                            <td>
			                                                            	<span style="font-size: 16px" class="font-weight-bold badge badge-primary" th:text="${correctAnswers}"></span>
			                                                            </td>
			                                                        </tr>
			                                                        <tr>
			                                                            <th scope="row">Accuracy</th>
			                                                            <td>
			                                                            	<span style="font-size: 16px" class="font-weight-bold badge badge-primary" th:text="${accuracy + '%'}"></span>
			                                                            </td>
			                                                        </tr>
			                                                    </tbody>
			                                                </table>
			                                            </div>
			                                            <div class="row text-center">
			                                            	<div class="col-12">
			                                            		<a class="btn btn-primary" th:href="@{/backend}">Go to dashboard</a>
			                                            	</div>
			                                            </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                	<!-- Replaceable Content Ends -->
               
                </div>
            </div>
            
        </div>
    </div>

<!-- Required Jquery -->
<script type="text/javascript" th:src="@{/admin-resources/js/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/admin-resources/js/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/admin-resources/js/popper.js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/admin-resources/js/bootstrap/js/bootstrap.min.js}"></script>

<!-- jquery slimscroll js -->
<script type="text/javascript" th:src="@{/admin-resources/js/jquery-slimscroll/jquery.slimscroll.js}"></script>

<!-- modernizr js -->
<script type="text/javascript" th:src="@{/admin-resources/js/modernizr/modernizr.js}"></script>
<script type="text/javascript" th:src="@{/admin-resources/js/modernizr/css-scrollbars.js}"></script>

<!-- Custom js -->
<script type="text/javascript" th:src="@{/admin-resources/js/script.js}"></script>
<script th:src="@{/admin-resources/js/pcoded.min.js}"></script>
<script th:src="@{/admin-resources/js/vartical-demo.js}"></script>
<script th:src="@{/admin-resources/js/jquery.mCustomScrollbar.concat.min.js}"></script>
</body>

</html>
