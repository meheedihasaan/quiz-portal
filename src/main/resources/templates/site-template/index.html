<!DOCTYPE html>
<html lang="en" 
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title th:text="${title}"></title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/site-resources/img/favicon.png}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/site-resources/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/site-resources/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/site-resources/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/site-resources/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/site-resources/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/site-resources/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link th:href="@{/site-resources/css/style.css}" rel="stylesheet">
  
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a th:href="@{/}" class="logo d-flex align-items-center">
        <img th:src="@{/site-resources/img/logo.png}" alt="">
        <span>Quiz Portal</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li sec:authorize="!isAuthenticated()">
          	<a class="nav-link scrollto" th:href="@{/backend}">Sign In</a>
          </li>
          <li sec:authorize="isAuthenticated()">
          	<a class="nav-link scrollto" th:href="@{/backend}">Dashboard</a>
          </li>
          <li sec:authorize="!isAuthenticated()">
          	<a class="getstarted scrollto" th:href="@{/sign-up}">Get Started</a>
          </li>
          <li sec:authorize="isAuthenticated()">
          	<a class="nav-link scrollto" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up">Evaluate Your Talent With Us</h1>
          <h2 data-aos="fade-up" data-aos-delay="400">We provide different types of quizzes where you can participate and evaluate your knowledge.</h2>
          <div data-aos="fade-up" data-aos-delay="600">
            <div sec:authorize="!isAuthenticated()" class="text-center text-lg-start">
              <a th:href="@{/sign-up}" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                <span>Get Started</span>
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
            <div sec:authorize="isAuthenticated()" class="text-center text-lg-start">
              <a th:href="@{/backend}" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                <span>Go To Dashboard</span>
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
          <img th:src="@{/site-resources/img/hero-img.png}" class="img-fluid" alt="">
        </div>
      </div>
    </div>

  </section><!-- End Hero -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>- 2023</span></strong>. All Rights Reserved.
      </div>
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->
        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/flexstart-bootstrap-startup-template/ -->
        Developed by <a href="https://github.com/meheedihasaan">Mehedi Hasan</a>
      </div>
    </div>
  </footer><!-- End Footer -->
  
  <!-- Vendor JS Files -->
  <script th:src="@{/site-resources/vendor/purecounter/purecounter_vanilla.js}"></script>
  <script th:src="@{/site-resources/vendor/aos/aos.js}"></script>
  <script th:src="@{/site-resources/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/site-resources/vendor/glightbox/js/glightbox.min.js}"></script>
  <script th:src="@{/site-resources/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
  <script th:src="@{/site-resources/vendor/swiper/swiper-bundle.min.js}"></script>
  <script th:src="@{/site-resources/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/site-resources/js/main.js}"></script>

</body>

</html>
