<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"></title>
    
    <!-- HTML5 Shim and Respond.js} IE9 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js} doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js}/1.4.2/respond.min.js}"></script>
      <![endif]-->
      
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Gradient Able Bootstrap admin template made using Bootstrap 4. The starter version of Gradient Able is completely free for personal project." />
    <meta name="keywords" content="free dashboard template, free admin, free bootstrap template, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
    <meta name="author" content="codedthemes">
    
    <!-- Favicon icon -->
    <link rel="icon" th:href="@{../../admin-resources/images/favicon.ico}" type="image/x-icon">
    
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/css/bootstrap/css/bootstrap.min.css}">
    
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/icon/themify-icons/themify-icons.css}">
    
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/icon/icofont/css/icofont.css}">
    
    <!-- Style.css} -->
    <link rel="stylesheet" type="text/css" th:href="@{../../admin-resources/css/style.css}">
</head>

<body class="fix-menu">
        <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="loader-track">
            <div class="loader-bar"></div>
        </div>
    </div>
    <!-- Pre-loader end -->

    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="login-card card-block auth-body mr-auto ml-auto">
                        <form method="POST" th:action="@{/sign-in/process}" class="md-float-material">
                            <div class="auth-box">
                                <div class="row m-b-20">
                                
                                	<!-- FLASH MESSAGE START -->
                                	<div class="ml-auto mr-auto mt-3">
			                            <div th:if="${param.error}" class="alert alert-danger text-center">
				                            Invalid email or password!
				                        </div>
				                        <div th:if="${param.logout}" class="alert alert-success text-center">
				                            You have been logged out.
				                        </div>
			                        </div>
		                            <!-- FLASH MESSAGE END -->
                                
                                    <div class="col-md-12">
                                        <h3 class="text-left txt-primary">Sign In</h3>
                                    </div>
                                </div>
                                <hr/>
                                <div class="input-group">
                                    <input
                                    	type="email" 
                                    	class="form-control" 
                                    	name="username"
                                    	placeholder="Enter Your Email Address">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input 
                                    	type="password" 
                                    	class="form-control" 
                                    	name="password"
                                    	placeholder="Enter Password">
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-sm-7 col-xs-12">
                                        <div class="checkbox-fade fade-in-primary">
                                            <label>
                                                <input type="checkbox" value="">
                                                <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">Remember me</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                                        <a href="auth-reset-password.html" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" value="Sign In">
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                	<div class="col-md-10">
                                        <p class="text-inverse text-left m-b-0"><a th:href="@{/sign-up}">Do not have an account?</a></p>
                                    </div>
                                    <div class="col-md-2">
                                        <img th:src="@{../../admin-resources/images/auth/Logo-small-bottom.png}" alt="small-logo.png">
                                    </div>
                                </div>

                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    
    <!-- Required Jquery -->
    <script type="text/javascript" th:src="@{../../admin-resources/js/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{../../admin-resources/js/jquery-ui/jquery-ui.min.js}"></script>
    <script type="text/javascript" th:src="@{../../admin-resources/js/popper.js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{../../admin-resources/js/bootstrap/js/bootstrap.min.js}"></script>
    
    <!-- jquery slimscroll js -->
    <script type="text/javascript" th:src="@{../../admin-resources/js/jquery-slimscroll/jquery.slimscroll.js}"></script>
    
    <!-- modernizr js -->
    <script type="text/javascript" th:src="@{../../admin-resources/js/modernizr/modernizr.js}"></script>
    <script type="text/javascript" th:src="@{../../admin-resources/js/modernizr/css-scrollbars.js}"></script>
    <script type="text/javascript" th:src="@{../../admin-resources/js/common-pages.js}"></script>
</body>

</html>
